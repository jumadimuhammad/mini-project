<!-- @format -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />

        <!-- Font -->
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400&family=Roboto&family=Roboto+Condensed&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./assets/css/all.css" />
        <link rel="stylesheet" href="./assets/css/index.css" />
        <title>Buku Q</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-sm nav-1 fixed-top">
            <div class="container">
                <a class="navbar-brand brand" href="./index.html">BUKUQ</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <i class="fas fa-bars" style="color: aqua;"></i>
                </button>

                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="./index.html"
                                >Home <span class="sr-only">(current)</span></a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./register.html"
                                >Sign up</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                id="is-login"
                                href="./login.html"
                                >Sign in</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="py-5"></div>

        <div class="container mt-3">
            <div class="row justify-content-center mt-3">
                <div class="col-md-6">
                    <div class="card reg-card-1">
                        <div class="card-header head">
                            <h4>Sign up</h4>
                        </div>
                        <div class="card-body">
                            <form id="register-form">
                                <div class="form-group">
                                    <input
                                        class="form-control"
                                        type="text"
                                        id="fullName"
                                        placeholder="Full name"
                                        required
                                    />
                                </div>
                                <div class="form-group">
                                    <input
                                        class="form-control"
                                        type="text"
                                        id="userName"
                                        placeholder="User name"
                                        pattern="[A-z]{1,12}"
                                        required
                                    />
                                </div>
                                <div class="form-group">
                                    <input
                                        class="form-control"
                                        type="email"
                                        id="email"
                                        placeholder="Email"
                                        required
                                    />
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <input
                                            class="form-control"
                                            type="password"
                                            id="password"
                                            placeholder="Password"
                                            required
                                        />
                                    </div>
                                    <div class="form-group col-md-6">
                                        <input
                                            class="form-control"
                                            type="password"
                                            id="password1"
                                            placeholder="Confirm password"
                                            required
                                        />
                                    </div>
                                </div>
                                <button class="btn" type="submit"
                                    >Sign up</button
                                >
                            </form>
                            <p class="mt-3"
                                >Do you have account?
                                <a href="./login.html">Sign in</a></p
                            >
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="py-4"></div>
        <div class="container-fluid foot mt-4">
            <div class="container text-light p-2 text-center">
                <p>copyright @ Mizuchi</p>
            </div>
        </div>

        <script src="./register.js"></script>
        <script src="./assets/js/all.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
