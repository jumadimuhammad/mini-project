<!-- @format -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <!-- Font -->
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400&family=Roboto&family=Roboto+Condensed&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./assets/css/all.css" />
        <link rel="stylesheet" href="./assets/css/index.css" />
        <title>Buku Q</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-sm nav-1 fixed-top">
            <div class="container">
                <a class="navbar-brand brand" href="./indexTrue.html">BUKUQ</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                <i class="fas fa-bars" style="color: aqua;"></i>
                </button>

                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="./indexTrue.html"
                                >Home <span class="sr-only">(current)</span></a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                id="myPage"
                                href="./dashboard.html"
                                >My page</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="log" href="">Log Out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="py-3"></div>
        <div class="container mt-5">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb bread">
                    <li class="breadcrumb-item"
                        ><a href="./dashboard.html">Collection</a></li
                    >
                    <li class="breadcrumb-item"
                        ><a href="./profile.html">Profile</a></li
                    >
                </ol>
            </nav>
        </div>
        <div class="container-fluid pro-con-1 con-2 py-5">
            <div class="container">
                <h3>My profile</h3>
                <div class="row" id="display">
                    <!-- display -->
                </div>
            </div>
        </div>

        <!-- Start modal detail profile -->
        <div
            class="modal fade bd-example-modal-lg"
            id="detail"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true"
        >
            <div
                class="modal-dialog modal-dialog-centered modal-lg card-1"
                role="document"
            >
                <div class="modal-content">
                    <div class="modal-header bg-info">
                        <h5 class="modal-title" id="exampleModalLongTitle"
                            >Detail profile</h5
                        >
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-3" id="img"> </div>
                            <div class="col-md-9">
                                <div class="card-body">
                                    <ul
                                        class="list-group list-group-flush"
                                        id="content"
                                    >
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-dismiss="modal"
                            >Close</button
                        >
                    </div>
                </div>
            </div>
        </div>
        <!-- End modal detail profile -->

        <!-- Start modal edit profile -->
        <div
            class="modal fade bd-example-modal-lg"
            id="edit"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true"
        >
            <div
                class="modal-dialog modal-dialog-centered modal-lg"
                role="document"
            >
                <div class="modal-content">
                    <div class="modal-header bg-warning">
                        <h5 class="modal-title" id="exampleModalLongTitle"
                            >Edit profile</h5
                        >
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card-body">
                                    <form id="edit-form">
                                        <!-- display -->
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- End modal edit collection -->

        <div class="container-fluid foot">
            <div class="container text-light p-2 text-center">
                <p>copyright @ Mizuchi</p>
            </div>
        </div>

        <script src="./profile.js"></script>
        <script src="./assets/js/all.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
